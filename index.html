<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css" type="text/css">
    <title>pipette</title>
  </head>

  <body>


    <div id="textAreas" class="row">
      
      <div class="col">
        <div class="label">Input Text</div>
        <textarea id="inputtext" rows="10" cols="80"></textarea>
        <button id="clickme">Run!</button>
      </div>

      <div class="col">
        <div class="label">Output Text</div>
        <textarea id="outputtext" rows="10" cols="80"></textarea>  
      </div>

    </div>

    <div class="row">
      <div class="col">
        <div class="label">Command</div>
        <input id="commandtext"/>
      </div>
    </div>


  </body>

  <script src="bundle.js"></script>

</html>
